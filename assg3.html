<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Specify the document type and language -->
  <meta charset="UTF-8"> <!-- Define the character encoding as UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Enable responsive design for mobile devices -->
  <title>UOB Student Nationality Data</title> <!-- Set the title of the webpage -->
  
  <!-- Link to an external CSS library (Pico.css) for styling -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"> 
</head>
<body>
  <!-- Main content of the webpage -->
  <main class="container">
    <h1>UOB Student Nationality Data</h1> <!-- Heading for the webpage -->

    <!-- Create a scrollable table container -->
    <div style="overflow: auto">
      <table id="studentTable"> <!-- Define a table with an ID for JavaScript interaction -->
        <thead>
          <!-- Table header defining column names -->
          <tr>
            <th>Year</th>
            <th>Semester</th>
            <th>Programs</th>
            <th>Nationality</th>
            <th>Colleges</th>
            <th>Number of Students</th>
          </tr>
        </thead>
        <tbody>
          <!-- Placeholder for table rows that will be dynamically generated by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Link to the JavaScript file for functionality -->
  <script src="app.js"></script> 
</body>
</html>
